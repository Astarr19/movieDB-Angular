<base href="/">
<title>Movies</title>
<div class="navBar">
    <h1 class="pageTitle">Movies</h1>
    <app-search-criteria></app-search-criteria>
</div>
   
   <ul class="movie-container">
       <li class="movieCard" *ngFor="let movie of movies">
        <a routerLink="/detail/{{movie.id}}">
            <img class="imageClass"src={{imagePath}}{{movie.poster_path}} alt= '{{ movie.title }}'>
        </a>
       </li>
   </ul>

<app-search-criteria [searchResults]='searchResults' (onSearch)="searched($event)"></app-search-criteria>
<button (click)="lastPage()">Last Page</button>
<button (click)="nextPage()">Next Page</button>

<li *ngFor='let movie of movies'>
    <h1>{{movie.title}}</h1>
    <h2>{{movie.overview}}</h2>
    <h3>{{movie.release_date | date: 'yyyy' }}</h3>
    <img src="{{imagePath}}{{movie.poster_path}}">
</li>
