<app-watch-list-page></app-watch-list-page>
<h1 class="pageTitle"> MOVIES</h1>
<app-search-criteria [searchResults]='searchResults' (onSearch)="searched($event)"></app-search-criteria>
<button  class="lastPageBtn"(click)="lastPage()">Last Page</button>
<button class="nextPageBtn"(click)="nextPage()">Next Page</button>
<ul class="movie-container">
<li class="movieCard" *ngFor='let movie of movies'>
    <h1 class="movieTitle">{{movie.title}}</h1>
    <!-- <h2>{{movie.overview}}</h2> -->
    <h3 class="movieDate">{{movie.release_date}}</h3>
    <img class="imageClass"src="{{imagePath}}{{movie.poster_path}}">
    <button class="addToWatchListBtn">Add to Watch List</button>
</li>
</ul>
